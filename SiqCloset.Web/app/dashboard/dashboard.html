<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <ul class="today-datas">
                        <li class="bblue">
                            <div class="pull-left"><i class="icon-time"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.currentDateTime}}</span>
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="bblue">
                            <div class="pull-left"><i class="icon-user"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.customersCount}}</span> Customers
                            </div>
                            <div class="clearfix"></div>
                        </li>
                        
                        <li class="bblue">
                            <div class="pull-left"><i class="icon-money"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.exchangeRateText}}</span>
                            </div>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="{{vm.customerSummary.title}}"
                             allow-collapse="true">
                        </div>
                        <div class="widget-content">
                            <div class="widget referrer">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th><a data-ng-click="vm.customerSummary.setSort('name')" href="">Name</a></th>
                                            <th><a data-ng-click="vm.customerSummary.setSort('itemsCount')" href=""># of Items</a></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="s in vm.customerSummary.summaries | orderBy: vm.customerSummary.predicate: vm.customerSummary.reverse">
                                            <td>{{s.name}}</td>
                                            <td>{{s.itemsCount}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="span8">
                    <div class="widget wblue" data-ng-controller="wip as vm">
                        <div data-cc-widget-header
                             title="{{vm.title}}"
                             subtitle="{{vm.wip.length}}"
                             allow-collapse="true">
                        </div>
                        <div class="widget-content">
                            <div class="widget-content" data-ng-include="'/app/wip/wipWidget.html'"></div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="{{vm.intro.title}}"
                             allow-collapse="true">
                        </div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.intro.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
