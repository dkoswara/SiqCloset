<section class="mainbar" data-ng-controller="customers as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form-search">
                    <input class="input-medium search-query"
                           data-ng-model="vm.searchText"
                           data-ng-keyup="vm.search($event)"
                           placeholder="Type a customer name..." />
                    <div class="btn-group pull-left">
                        <a class="btn btn-info" href="#/customer/new">
                            <i class="icon-plus"></i><span>Add Customer</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.filteredCustomerPartials.length}} / {{vm.customerPartials.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd" data-ng-repeat="c in vm.filteredCustomerPartials" data-ng-click="vm.goToCustomer(c)">
                            <!--<div class="user" data-sc-wip-peek="c">
                                <h6>{{c.name}}</h6>
                            </div>-->
                            <!--<a data-sc-customer-info="c" data-sc-wip-peek="c" ></a>-->
                            <data-sc-customer-info customer="c" data-sc-wip-peek="c" />
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
